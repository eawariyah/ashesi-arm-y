<!DOCTYPE html>
<html>
  <head>
    <title>Gallery Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .gallery {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .featured-images {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        perspective: 800px;
        transform-style: preserve-3d;
        height: 400px;
      }

      .featured-images img {
        max-width: 400px;
        height: auto;
        display: inline-block;
        margin: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateY(0deg);
        animation: rotateImages 10s linear infinite;
      }

      @keyframes rotateImages {
        0% {
          transform: translate(-50%, -50%) rotateY(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateY(360deg);
        }
      }

      .featured-images img:nth-child(1) {
        transform: translate(-50%, -50%) rotateY(0deg) translateZ(200px);
        z-index: 3;
      }

      .featured-images img:nth-child(2) {
        transform: translate(-50%, -50%) rotateY(120deg) translateZ(100px);
        z-index: 2;
      }

      .featured-images img:nth-child(3) {
        transform: translate(-50%, -50%) rotateY(240deg) translateZ(100px);
        z-index: 1;
      }

      .year {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .event {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      .gallery-image {
        display: inline-block;
        margin: 5px;
        width: 200px;
        height: 150px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .gallery-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-image:hover img {
        transform: scale(1.1);
      }

      .preview-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .preview-modal.active {
        opacity: 1;
        pointer-events: auto;
      }

      .preview-modal-content {
        max-width: 800px;
        max-height: 600px;
      }

      .preview-modal img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
        border-radius: 5px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <h1>Gallery</h1>

      <div class="featured-images">
        <h1>Featured Images</h1>
        <!-- <img src="images/Generated2.png" alt="Featured Image 1" /> -->
        <!-- <img src="images/alien-life.jpg" alt="Featured Image 2" /> -->
        <!-- <img src="images/earth-satellite.jpg" alt="Featured Image 3" /> -->
      </div>

      <div class="year">
        <h2>2023</h2>

        <div class="event">
          <h3>Event 1</h3>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 1" />
          </div>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 2" />
          </div>
        </div>

        <div class="event">
          <h3>Event 2</h3>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 3" />
          </div>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 4" />
          </div>
        </div>
      </div>

      <div class="year">
        <h2>2022</h2>

        <div class="event">
          <h3>Event 1</h3>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 5" />
          </div>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 6" />
          </div>
        </div>

        <div class="event">
          <h3>Event 2</h3>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 7" />
          </div>
          <div class="gallery-image">
            <img src="images/astronaut.jpg" alt="Image 8" />
          </div>
        </div>
      </div>
    </div>

    <div class="preview-modal">
      <div class="preview-modal-content">
        <span class="close-btn">&times;</span>
        <img id="preview-image" src="" alt="Preview Image" />
      </div>
    </div>

    <script>
      // Preview modal functionality
      const previewModal = document.querySelector(".preview-modal");
      const previewImage = document.getElementById("preview-image");
      const closeBtn = document.querySelector(".close-btn");

      document.querySelectorAll(".gallery-image").forEach((image) => {
        image.addEventListener("click", () => {
          const src = image.querySelector("img").getAttribute("src");
          previewImage.setAttribute("src", src);
          previewModal.classList.add("active");
        });
      });

      closeBtn.addEventListener("click", () => {
        previewModal.classList.remove("active");
      });

      // Get a reference to the featured-images container
      const featuredImagesContainer =
        document.querySelector(".featured-images");

      // Array of all available images
      const images = [
        "images/astronaut.jpg",
        "images/alien-life.jpg",
        "images/earth-satellite.jpg",
      ];

      // Function to select a random image from the images array
      function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        return images[randomIndex];
      }

      // Create and append the featured images to the container
      for (let i = 0; i < 3; i++) {
        const img = document.createElement("img");
        img.src = getRandomImage();
        img.alt = "Featured Image " + (i + 1);
        featuredImagesContainer.appendChild(img);
      }
    </script>
  </body>
</html>
