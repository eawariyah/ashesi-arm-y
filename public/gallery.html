      * {

        font-family: Arial, sans-serif;

      .gallery {
        max-width: 800px;

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .featured-images {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        perspective: 800px;
        transform-style: preserve-3d;
        height: 400px;
        width: 425px;
        position: absolute;
        top: 400px;
        left: 50%;
        right: 50%;
        transform: translate(-50%, -50%);
      }

      .featured-images img {
        max-width: 400px;
        height: auto;
        display: inline-block;
        margin: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        position: absolute;
        transform: rotateY(0deg);
        animation: rotateImages 10s linear infinite;
      }

      @keyframes rotateImages {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      /*

      .year {

      .gallery-image {
        display: inline-block;
        margin: 5px;
        width: 200px;
        height: 150px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .gallery-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-image:hover img {
        transform: scale(1.1);
      }

      .preview-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .preview-modal.active {
        opacity: 1;
        pointer-events: auto;
      }

      .preview-modal-content {
        max-width: 800px;
        max-height: 600px;
      }

      .preview-modal img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
        border-radius: 5px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #ffc700;
        font-size: 30px;
        cursor: pointer;

    <script>
      // Preview modal functionality
      const previewModal = document.querySelector(".preview-modal");
      const previewImage = document.getElementById("preview-image");
      const closeBtn = document.querySelector(".close-btn");

      document.querySelectorAll(".gallery-image").forEach((image) => {
        image.addEventListener("click", () => {
          const src = image.querySelector("img").getAttribute("src");
          previewImage.setAttribute("src", src);
          previewModal.classList.add("active");
        });
      });

      closeBtn.addEventListener("click", () => {
        previewModal.classList.remove("active");
      });

      // Get a reference to the featured-images container
      const featuredImagesContainer =
        document.querySelector(".featured-images");

      // Array of all available images
      const images = [
        "Gallery/Featured/Feature1.jpg",
        "Gallery/Featured/Feature2.jpg",
        "Gallery/Featured/Feature3.jpg",
      ];

      // Function to select a random image from the images array
      function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        return images[randomIndex];
      }

      // Create and append the featured images to the container
      for (let i = 0; i < 3; i++) {
        const img = document.createElement("img");
        img.src = getRandomImage();
        img.alt = "Featured Image " + (i + 1);
        featuredImagesContainer.appendChild(img);
      }
